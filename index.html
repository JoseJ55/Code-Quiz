<!DOCTYPE html>
<html>
    <head>
        <title>Code Quiz</title>
        <link rel="stylesheet" href="assests/style/style.css">
    </head>
    <body>
        <header>
            <h3 id="high">View Highscores</h3>
            <h3 id="time"></h3>
        </header>

        <div id="main">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer code related questions within the time limit.</p>
            <button id="start">Start Quiz</button>
        </div>

        <div id="question-area">
            <span id="question-text"></span>
            <div id="answer-area">
            </div>
        </div>

        <div id="score-area">
            <span id="main-text"></span>
            <span id="score-text"></span>
            <form id="user-input">
                <label id="user-init">Enter Your Initals:</label>
                <input type="text" id="user-text">
            </form>
            <button id="enter">Submit</button>
        </div>

        <div id="highscores">
            <h3>Highscores</h3>
            <ul id="score-list"></ul>
            <button id="go-back">Go back</button>
            <button id="clear">Clear Highscores</button>
        </div>

        <script src="assests/script/script.js"></script>
    </body>
</html>
